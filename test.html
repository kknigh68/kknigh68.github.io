<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <head>
    </head>

    <body>

        <script>
            var count = 0;
	
	    $("#btnAjaxCall").click(function(){
		fetchDataAndDisplay();
	    });
	
	    function fetchDataAndDisplay(){
		$.ajax({
			url:"https://github.com/kknigh68/kknigh68.github.io/blob/main/volumes.json",
			method:"GET"
		}).done(function(data){
			var start = count > 0 ? 5 * count : count;
			var end = start + 5;
			var str = '';
			for(var i=start; i<end; i++){
				str += '<div class="item-details">' + 
						'User Id is = ' + data[i].userId + '<br />' +
						'Id is= ' + data[i].id + '<br />' +
						'Titile is = ' + data[i].title + '<br />' +
						'</div>';
			}
			
			if(end == data.length){
				count = 0;
				$(".display-data").empty();
				$(".display-data").append("List Traversed. Start over!");
				return;
			}
			
			count++;
			$(".display-data").empty();
			$(".display-data").append(str);
		})
	    }
        </script>
    </body>
</html>
