
<!DOCTYPE html>

<html>
<head>
	<title>jQuery Book Search</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script id="booktemplate" type="text/template">
		{{#items}}
		<div class='book'>
			<h2>{{volumeInfo.title}}</h2>
			<img src='{{volumeInfo.imageLinks.smallThumbnail}}' width='100' />
			<div>{{volumeInfo.description}}</div>
		</div>
		{{/items}}
	</script>
	<script type="text/javascript">
        $(document).ready(function ()
        {
            $("#search").click(function ()
            {
                $("#results").html("Searching ...");
                $.getJSON("https://www.googleapis.com/books/v1/volumes/?q="+$("#txtTerm").val() + "&startIndex=0&maxResults=10", function (jsonData)
                {
                    console.log(jsonData)
                    for (i=0;i<jsonData.items.length;i++)
                    {
                        $("#results").html("");
                        var template = $('#booktemplate').html();
                        var html = Mustache.render(template, jsonData);
                        $("#results").html(html);
                    }
                });
            });
        });
    </script>
